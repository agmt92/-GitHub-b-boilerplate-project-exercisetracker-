<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Tracker | freeCodeCamp</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #343a40;
        color: #f8f9fa;
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding-top: 60px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2.5rem;
        font-weight: bold;
        color: #f8f9fa;
      }

      .container {
        max-width: 600px;
        width: 100%;
        background-color: #495057;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-control {
        background-color: #6c757d;
        border: 1px solid #ced4da;
        color: #f8f9fa;
      }

      .form-control::placeholder {
        color: #adb5bd;
      }

      .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        color: #f8f9fa;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
      }

      code {
        background-color: #495057;
        color: #f8f9fa;
        padding: 2px 4px;
        border-radius: 4px;
      }

      footer {
        margin-top: auto;
        padding: 20px 0;
        font-size: 0.9rem;
        color: #adb5bd;
        background-color: #343a40;
      }

      footer a {
        color: #adb5bd;
        text-decoration: none;
      }

      footer a:hover {
        color: #f8f9fa;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Navbar with Title -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid justify-content-center">
        <h1 class="navbar-brand mb-0">Exercise Tracker</h1>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <!-- Create a New User Form -->
      <form action="/api/users" method="post">
        <h2 class="mb-3">Create a New User</h2>
        <p><code>POST /api/users</code></p>
        <div class="form-group">
          <label for="uname" class="form-label">Username</label>
          <input
            id="uname"
            type="text"
            name="username"
            class="form-control"
            placeholder="Enter username"
            required
          />
        </div>
        <button type="submit" class="btn btn-secondary w-100">Submit</button>
      </form>

      <hr class="my-4" />

      <!-- Add Exercises Form -->
      <form action="/api/users/:_id/exercises" id="exercise-form" method="post">
        <h2 class="mb-3">Add Exercises</h2>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <div class="form-group">
          <label for="uid" class="form-label">User ID</label>
          <input
            id="uid"
            type="text"
            name=":_id"
            class="form-control"
            placeholder="Enter user ID"
            required
          />
        </div>
        <div class="form-group">
          <label for="desc" class="form-label">Description</label>
          <input
            id="desc"
            type="text"
            name="description"
            class="form-control"
            placeholder="Description*"
            required
          />
        </div>
        <div class="form-group">
          <label for="dur" class="form-label">Duration (minutes)</label>
          <input
            id="dur"
            type="number"
            name="duration"
            class="form-control"
            placeholder="Duration*"
            required
          />
        </div>
        <div class="form-group">
          <label for="date" class="form-label">Date</label>
          <input
            id="date"
            type="date"
            name="date"
            class="form-control"
            placeholder="Date (yyyy-mm-dd)"
          />
        </div>
        <button type="submit" class="btn btn-secondary w-100">Submit</button>
      </form>

      <hr class="my-4" />

      <!-- Exercise Log Instructions -->
      <p>
        <strong>Get user's exercise log: </strong>
        <code>GET /api/users/:_id/logs?[from][&to][&limit]</code>
      </p>
      <p>
        <strong>[ ]</strong> = optional<br />
        <strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> =
        number
      </p>
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <p>
        Quiz by <a href="https://www.freecodecamp.org/">freeCodeCamp</a><br />
        Coded by <a href="https://github.com/agmt92">agmt92</a>
      </p>
    </footer>

    <script>
      const exerciseForm = document.getElementById("exercise-form");

      exerciseForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const userId = document.getElementById("uid").value;
        exerciseForm.action = `/api/users/${userId}/exercises`;

        exerciseForm.submit();
      });
    </script>
  </body>
</html>
